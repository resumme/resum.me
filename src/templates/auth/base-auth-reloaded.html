{% extends 'core/base-reloaded.html' %}
{% load static web_tags i18n %}
{% block content %}
<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              {% comment %}
              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3">
                  <small>Sign in with</small>
                </div>
                <div class="btn-wrapper text-center">
                  <a href="#" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="../assets/img/icons/common/github.svg">
                    </span>
                    <span class="btn-inner--text">Github</span>
                  </a>
                  <a href="#" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="../assets/img/icons/common/google.svg">
                    </span>
                    <span class="btn-inner--text">Google</span>
                  </a>
                </div>
              </div>
              {% endcomment %}
              {% block auth_form %}{% endblock %}
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a href="{% url 'password_reset' %}" class="text-light">
                  <small>Forgot password?</small>
                </a>
              </div>
              <div class="col-6 text-right">
                <a href="{% url 'signup' %}" class="text-light">
                  <small>Create new account</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
{% block extra_js %}
  <script>
      $('#id_username').focusin(function() {
        $('#username_helper').slideDown()
      });
      //$('#id_username').focusout(function() {
        //$('#username_helper').slideUp()
      //});
      $('#id_username').keyup(function() {
          $('#username_helper').find( "span" ).text($(this).val());
      });
  </script>
{% endblock %}
