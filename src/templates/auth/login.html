{% extends 'auth/base-auth-reloaded.html' %}
{% load i18n %}

{% block title %}Resum - Log in{% endblock %}
{% block auth_form %}
<div class="card-body px-lg-5 py-lg-5">
<div class="text-center text-muted mb-4">
  <small>Sign in with credentials</small>
</div>
<form method="post" id="auth_form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
  <div class="form-group mb-3">
    <div class="input-group input-group-alternative">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
      </div>
      <input class="form-control" placeholder="Email" type="text" id="id_username" type="text" name="username" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group input-group-alternative">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
      </div>
      <input class="form-control" placeholder="Password" id="id_password" type="password" name="password" required>
    </div>
  </div>
  <div class="custom-control custom-control-alternative custom-checkbox">
    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
    <label class="custom-control-label" for=" customCheckLogin">
      <span>Remember me</span>
    </label>
  </div>
             {% if form.errors %}
    <div class="alert alert-danger mt-3" role="alert">
    <strong>Upps!</strong> {% trans "Your username and password didn't match. Please try again." %}
</div>
        {% endif %}
  <div class="text-center">
    <button type="button" onclick="document.getElementById('auth_form').submit();" class="btn btn-primary my-4">Sign in</button>
  </div>
</form>
</div>
{% endblock %}
